<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pay my Buddy - Transférer</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
    <body>
        <header th:insert="~{nav}"></header>

        <main>
            <div th:if="${successMessage}" class="message success">
                <p th:text="${successMessage}"></p>
            </div>
            <div th:if="${errorMessage}" class="message error">
                <p th:text="${errorMessage}"></p>
            </div>

            <form  th:action="@{/transfer}" method="post">
                <select name="buddyEmail" id="buddyEmail" required>
                    <option value="" selected disabled>Sélectionner une relation</option>
                    <option th:each="buddy : ${buddies}" th:value="${buddy.email}" th:text="${buddy.username}"></option>
                    <option value="" disabled th:if="${noBuddies}">Ajoutez d'abord quelques buddies !</option>
                </select>
                <input type="text" name="description" placeholder="Description" />
                <div class="amount-input">
                    <input type="number" name="amount" min="0" step="1" placeholder="0" required />
                    <span>€</span>
                </div>

                <button class="btn" type="submit">Payer</button>
            </form>

            <table>
                <caption>Mes Transactions</caption>

                <thead>
                    <tr>
                        <th>Relations</th>
                        <th>Description</th>
                        <th>Montant</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="transaction : ${transactions}">
                        <td th:text="${transaction.getReceiver().getUsername()}">blabla</td>
                        <td th:text="${transaction.getDescription()}">blabla</td>
                        <td th:text="${transaction.getAmount()}">12€</td>
                    </tr>
                </tbody>
            </table>
            <p th:if="${noTransactions}">Vous n'avez aucune transaction.</p>

        </main>
    </body>
</html>
