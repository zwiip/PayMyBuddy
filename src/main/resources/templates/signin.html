<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Pay My Buddy Inscription</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
    </head>
    <body>
        <main>
            <div class="column-between-center h100 log-box">
                <div class="btn primary-bg">Pay My Buddy</div>

                <div th:if="${error}">
                    <p>Probl√®me lors de l'inscription</p>
                </div>

                <form class="column-between-center h100" th:action="@{/signin}" method="post">
                    <div class="column-center-center h100">
                        <label for="username">Username</label>
                        <input class="log-input" type="text" id="username" name="username" placeholder="Username" required/>

                        <label for="email">Mail</label>
                        <input class="log-input" type="email" id="email" name="email" placeholder="Mail" required/>

                        <label for="password">Mot de Passe</label>
                        <input class="log-input" type="password" id="password" name="password" placeholder="Mot de passe" />
                    </div>

                    <button class="btn clickable" type="submit">S'inscrire</button>
                </form>

                <a th:href="@{/login}"><small>Se connecter</small></a>
            </div>
        </main>
    </body>
</html>
